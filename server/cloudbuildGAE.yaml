steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ['install']
  - name: "gcr.io/cloud-builders/npm"
    args: ['audit', 'fix']
  - name: "gcr.io/cloud-builders/npm"
    args: ['run', 'build']
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "server/app_std.yaml"]
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["app", "deploy", "server/gae-flex/app.yaml"]
timeout: "1600s"
